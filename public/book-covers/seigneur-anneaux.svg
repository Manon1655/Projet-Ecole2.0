<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F4037;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1B17;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover background -->
  <rect width="200" height="300" fill="url(#grad1)"/>
  
  <!-- The One Ring -->
  <circle cx="100" cy="90" r="35" fill="none" stroke="url(#grad2)" stroke-width="3"/>
  <circle cx="100" cy="90" r="32" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.4"/>
  
  <!-- Ring glow effect -->
  <circle cx="100" cy="90" r="40" fill="#D4AF37" opacity="0.1"/>
  <circle cx="100" cy="90" r="50" fill="#FFD700" opacity="0.05"/>
  
  <!-- Mountains/landscape -->
  <polygon points="20,180 50,120 80,160 100,140 120,160 150,120 180,180" fill="#2C4447" opacity="0.7"/>
  <polygon points="30,200 70,140 110,200" fill="#1F4037" opacity="0.6"/>
  <polygon points="90,200 130,150 170,200" fill="#1F4037" opacity="0.6"/>
  
  <!-- Stars -->
  <circle cx="35" cy="50" r="1" fill="#FFE4B5"/>
  <circle cx="165" cy="60" r="1" fill="#FFE4B5"/>
  <circle cx="25" cy="120" r="1" fill="#FFE4B5"/>
  <circle cx="175" cy="110" r="1" fill="#FFE4B5"/>
  
  <!-- Title box -->
  <rect x="10" y="225" width="180" height="65" fill="rgba(0,0,0,0.85)" rx="5"/>
  <text x="100" y="250" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#D4AF37">LE SEIGNEUR</text>
  <text x="100" y="270" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#D4AF37">DES ANNEAUX</text>
  <text x="100" y="283" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#A0A07A">J.R.R. Tolkien</text>
</svg>
