<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C77A3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5A1F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDB913;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover background -->
  <rect width="200" height="300" fill="url(#grad1)"/>
  
  <!-- Desert scene -->
  <ellipse cx="100" cy="120" rx="80" ry="40" fill="#D2A679" opacity="0.7"/>
  <polygon points="30,140 70,80 110,140" fill="#CD9B6D"/>
  <polygon points="90,140 130,85 170,140" fill="#D4A574"/>
  
  <!-- Pyramids in background -->
  <polygon points="40,180 70,120 100,180" fill="#C99456"/>
  <polygon points="100,180 130,130 160,180" fill="#D4A45B"/>
  
  <!-- Sun -->
  <circle cx="150" cy="50" r="25" fill="url(#grad2)"/>
  
  <!-- Title -->
  <rect x="10" y="200" width="180" height="80" fill="rgba(0,0,0,0.6)" rx="5"/>
  <text x="100" y="230" font-family="Georgia, serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#D4AF37">L'Alchimiste</text>
  <text x="100" y="260" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#E8D5B7">Paulo Coelho</text>
  <text x="100" y="275" font-family="Georgia, serif" font-size="9" text-anchor="middle" fill="#D4AF37">Un voyage vers la sagesse</text>
</svg>
