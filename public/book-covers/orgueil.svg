<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover background -->
  <rect width="200" height="300" fill="url(#grad1)"/>
  
  <!-- Decorative pattern -->
  <circle cx="100" cy="60" r="30" fill="#FFE4B5" opacity="0.3"/>
  <circle cx="100" cy="60" r="25" fill="#D4AF37" opacity="0.4"/>
  
  <!-- Rose -->
  <circle cx="100" cy="120" r="8" fill="#D4AF37"/>
  <circle cx="95" cy="115" r="6" fill="#E8D5B7" opacity="0.8"/>
  <circle cx="105" cy="115" r="6" fill="#E8D5B7" opacity="0.8"/>
  <circle cx="100" cy="110" r="5" fill="#FFD700" opacity="0.9"/>
  
  <!-- Stem -->
  <line x1="100" y1="128" x2="100" y2="160" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Decorative lines -->
  <line x1="30" y1="180" x2="170" y2="180" stroke="#FFE4B5" stroke-width="1" opacity="0.4"/>
  <line x1="30" y1="190" x2="170" y2="190" stroke="#FFE4B5" stroke-width="1" opacity="0.4"/>
  
  <!-- Title box -->
  <rect x="10" y="210" width="180" height="80" fill="rgba(0,0,0,0.6)" rx="5"/>
  <text x="100" y="238" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFD700">Orgueil &amp;</text>
  <text x="100" y="258" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFD700">Préjugés</text>
  <text x="100" y="278" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#E8D5B7">Jane Austen</text>
</svg>
