version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: projetecole_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: projetecolefinal
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: projetecole_api
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=projetecolefinal
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - SPRING_PROFILES_ACTIVE=default
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  db_data:
